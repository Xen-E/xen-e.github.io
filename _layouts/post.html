---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>

<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

<hr>

{% if page.tags %}
  <small class="tags">Tags: <span>{{ page.tags | join: "</span> - <span>" }}</span></small>
{% endif %}

<div class="share-post">
  <span id="deco">(</span> Share this on >=
  <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">Twitter</a>
  <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a>
  <span id="deco">||</span> E-Mail it >= <a href="mailto:?subject={{page.title}}&amp;body=Check out this post {{site.url}}{{page.url}} by {{site.author}}">Send</a>
  <span id="deco">)</span>
</div>
